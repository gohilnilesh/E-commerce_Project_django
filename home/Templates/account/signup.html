{% extends 'common.html' %}
{% load static %}
{% load i18n %}
{% block title %}Apparel || Signup{% endblock title %}Apparel || Signup
{% block content %}
<section class="contact-img-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="con-text">
                    <h2 class="page-title">Signup</h2>
                    <p><a href="#">Home</a> | Signup</p>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="login-area" style="margin-bottom: 100px;margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-md-push-3 col-xs-6">
                <div class="tb-login-form-res">
                    <h5 class="tb-title">Create A New Account</h5>

                    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button type="submit">{% trans "Sign Up" %} &raquo;</button>
                    </form>





                </div>
            </div>
        </div>
    </div>
</div>










{% endblock content %}
